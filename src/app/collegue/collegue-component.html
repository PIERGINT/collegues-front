<div class="row no-padding">

    <div class="col-12">
        <img [src]="col.photoUrl">
    </div>
    <div class="col-12 text-left">
        <ul>
            <li>Matricule</li>
            <li>Nom</li>
            <li>Prenom</li>
            <li>Email</li>
            <li>Date de naissance</li>
        </ul>
    </div>
    <div class="col-6">
        <li>{{col.matricule}}</li>
        <li>{{col.nom}}</li>
        <li>{{col.prenoms}</li>
<li>{{col.email}</li>
<li>{{col.dateDeNaissance}}</li>
    </div>

</div>
<div class="row no-padding">
    <div class="col-12 text-right">
        <button type="button" class="btn btn-link"(click) ="creerUnCollegue()" >Créer un nouveau collègue</button></div>
    <div class="col-12 text-left">
        <button type="button" class="btn btn-primary" (click) ="modifierCollegue()">Modifier</button></div>
</div>
